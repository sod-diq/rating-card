<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor Interactive Select</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-container">
        <div class="card-header">
          <img src="images/icon-star.svg" alt="icon-star">
        </div>
        <div class="car-body">
          <h2> How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="btn-container">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button class="submit-btn">Submit</button>
      </div>
    </div>

    <div class="card card-2 hide">
      <div class="card-container">
        
          <img src="images/illustration-thank-you.svg" alt="thank-you">
        
        <div class="car-body">
          <p> You selected <span>0</span>
            out of 5</p>
          <h2>thank you!</h2>
          <p>We appreciate you taking the time giving a rating.If you ever need more support don't hesitate to get in touch!</p>
        </div>
       

      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
